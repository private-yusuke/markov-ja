name: Compile

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint
